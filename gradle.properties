# IntelliJ Platform Artifacts Repositories
# -> https://plugins.jetbrains.com/docs/intellij/tools-gradle-intellij-plugin.html

# Gradle Configuration
org.gradle.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.caching=true
org.gradle.configuration-cache=true
# Auto-provision JDKs via Foojay when not available locally
org.gradle.java.installations.auto-download=true

# Plugin Configuration
pluginGroup=com.jetbrains.php.tools.quality.phpstan
pluginName=PHPStan Support
pluginVersion=1.0.0

# IntelliJ Platform Configuration
# See https://plugins.jetbrains.com/docs/intellij/tools-gradle-intellij-plugin.html#intellij-platform-extension
# 
# IMPORTANT: This plugin requires a local PHPStorm installation for access to internal PHP plugin APIs.
# Uncomment and set the path below to your PHPStorm installation:
# platformLocalPath=C:/Users/YourUsername/AppData/Local/Programs/PhpStorm
# On macOS: platformLocalPath=/Applications/PhpStorm.app/Contents
# On Linux: platformLocalPath=/opt/PhpStorm
#
platformType=PS
platformVersion=2025.3

# Java/Kotlin Configuration
javaVersion=21
kotlinVersion=2.1.0

# Gradle IntelliJ Plugin Configuration
# -> https://plugins.jetbrains.com/docs/intellij/tools-gradle-intellij-plugin.html
intellijPlatformPluginVersion=2.2.1
